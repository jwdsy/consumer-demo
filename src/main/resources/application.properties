##\u914d\u7f6espring-boot\u73af\u5883
spring.profiles.active=dev

##zookeeper\u94fe\u63a5\u8d85\u65f6\u65f6\u95f4
zookeeper.session.timeout.ms=4000
##ZooKeeper\u96c6\u7fa4\u4e2dleader\u548cfollower\u4e4b\u95f4\u7684\u540c\u6b65\u65f6\u95f4
zookeeper.sync.time.ms=200
##\u5f80zookeeper\u4e0a\u5199offset\u7684\u9891\u7387
auto.commit.interval.ms=1000
##\u81ea\u52a8\u628aoffset\u8bbe\u4e3a\u6700\u5c0f\u7684offset
auto.offset.reset=smallest
##\u6d88\u606f\u6d88\u8d39\u5206\u7ec4
group.id=zsls2-group
##\u9700\u76d1\u542ctopic\uff0c\u6bcf\u4e2aHandler\u6240\u5904\u7406\u7684topic\u90fd\u662f\u5355\u4e00\u7684\uff0c\u5728\u4e0b\u9762\u5b9a\u4e49\u4e00\u4e2atopic\u540c\u65f6\uff0c
##\u9700\u8981\u5c06topic\u653e\u5230KafkaConsumer.consume\u65b9\u6cd5\u4e2d\u7684topicCountMap\u4e2d
#example\uff1akafka.topic.topic2=topic2\uff0ckafka.topic.topic3=topic3
kafka.topic.topic=topic1
##\u914d\u7f6e\u4e00\u6b21\u4ece\u4e3b\u9898\u4e2d\u83b7\u53d6\u6d88\u606f\u4e2a\u6570\uff0c\u540c\u65f6\u6307\u5b9a\u5f00\u542f\u5904\u7406\u6d88\u606f\u7684\u7ebf\u7a0b\u4e2a\u6570
kafka.thread=2


##logback
##logback\u914d\u7f6e\u6587\u4ef6\u4f4d\u7f6e
logging.config=classpath:logback.xml
##\u603b\u65e5\u5fd7\u6587\u4ef6
logging.file=/tmp/spring-boot/log/consumer.log
##\u65e5\u5fd7\u6587\u4ef6\u5b58\u50a8\u4f4d\u7f6e
logging.path=/tmp/spring-boot/log